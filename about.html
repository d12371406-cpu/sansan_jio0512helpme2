每天上課都像參加「逆齡實驗計畫」，
一邊畫畫，一邊努力跟上他們的熱血節奏。🔥

2024 年，創立了自己的小天地——參参玖工作室。

素描、水彩、國畫水墨、繪本、海報、LOGO 設計，
